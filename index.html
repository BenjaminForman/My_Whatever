<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Online Desktop</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="scripts.js"></script>
</head>
<body onload="startTime()">
    <div class="container">
        <div class="top">
            <div id="date">Date</div>
            <h1>Ben's Personal Desktop</h1>
            <div id="clock"></div>
        </div>
        <div class="main">
           <div class="widget">
            <!--HW1 assignment HTML-->
            <h3>Notepad Widget</h3>
                <div class="notepad">
                    <textarea id="note-area" name="message" rows="20" cols="40"></textarea>
                    <p><button id="save">Save</button></p>
                </div>
            </div>
           </div>
           <div class="widget">
            <!--Bonus assignment HTML-->
            <h3>"Favorite" Youtube Video Widget</h3>
            <iframe width="95%" height="300vh" src="https://www.youtube.com/embed/2EGuVKx_MXA?si=VeHfqvWrDfmw8mJV" title="YouTube video player" frameborder="2" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
           </div>
           <div class="widget">
            <h3>Widget 03</h3>
           </div>




        </div>
    </div>
</body>

<script>
//Start of HW2 pt. 1

try {
 var loadNotes = localStorage.getItem("notes");
}
catch(err) {
 var loadNotes = "Enter your notes here and click 'Save'";
}
$("#note-area").val(loadNotes);

//End of HW2 pt. 1
var sp = "/";

var today = new Date();
var dd = today.getDate();
var mm = today.getMonth() + 1;
var yyyy = today.getFullYear();

if(dd<10) dd="0"+dd;
if(mm<10) mm="0"+mm;
$("#date").html(mm+sp+dd+sp+yyyy);

//Start of HW2 pt. 2

$("#save").click(function(){
 var currentNotes = $("#note-area").val();
 localStorage.setItem("notes", currentNotes);
});

//End of HW2 pt. 2






























































</script>
</html>
